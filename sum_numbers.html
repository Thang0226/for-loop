<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Loop: Calculate acculmulated sum</title>
  </head>

  <body>
    <script>
      let num = +prompt("Enter a positive number:");
      let total = 0;

      for (let i = 0; i <= num; i++) {
        total += i;
      }

      alert(total);
    </script>
  </body>
</html>
